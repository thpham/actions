# Reusable workflow for releases
# Handles Release Please, multi-arch Docker builds, and JReleaser distribution

name: Release

on:
  workflow_call:
    inputs:
      # Java configuration
      java-version:
        description: "Java version to use"
        required: false
        type: string
        default: "17"
      java-distribution:
        description: "Java distribution"
        required: false
        type: string
        default: "temurin"

      # Docker configuration
      docker-registry:
        description: "Container registry URL"
        required: false
        type: string
        default: "ghcr.io"
      docker-image-name:
        description: "Docker image name (e.g., owner/repo/image-name)"
        required: true
        type: string
      docker-context:
        description: "Docker build context path"
        required: false
        type: string
        default: "."
      docker-file:
        description: "Path to Dockerfile (relative to context)"
        required: false
        type: string
        default: "Dockerfile"

      # Release Please configuration
      release-please-config:
        description: "Release Please config file for main branch"
        required: false
        type: string
        default: "release-please-config.json"
      release-please-config-patch:
        description: "Release Please config file for release branches"
        required: false
        type: string
        default: "release-please-config-patch.json"
      release-please-manifest:
        description: "Release Please manifest file"
        required: false
        type: string
        default: ".release-please-manifest.json"
      auto-merge-snapshot:
        description: "Auto-merge SNAPSHOT bump PRs"
        required: false
        type: boolean
        default: true
      create-release-branch:
        description: "Create release/X.Y branches on release"
        required: false
        type: boolean
        default: true

      # JReleaser configuration
      jreleaser-enabled:
        description: "Run JReleaser distribution"
        required: false
        type: boolean
        default: true
      jreleaser-config:
        description: "JReleaser config file"
        required: false
        type: string
        default: "jreleaser.yml"
      staging-deploy-dir:
        description: "Maven staging directory"
        required: false
        type: string
        default: "staging-deploy"

      # Artifact configuration
      artifact-path:
        description: "Path to build artifacts (glob pattern)"
        required: false
        type: string
        default: "**/target/*.jar"
      artifact-destination:
        description: "Destination folder for flattened artifacts (relative to docker-context)"
        required: false
        type: string
        default: "target"

      # Runner configuration
      enable-arm64:
        description: "Enable ARM64 Docker builds"
        required: false
        type: boolean
        default: true
      amd64-runner:
        description: "AMD64 runner"
        required: false
        type: string
        default: "ubuntu-latest"
      arm64-runner:
        description: "ARM64 runner"
        required: false
        type: string
        default: "ubuntu-24.04-arm"

      # Optional integrations
      gpg-signing:
        description: "Enable GPG signing"
        required: false
        type: boolean
        default: false
      notify-teams:
        description: "Send Teams notification on release"
        required: false
        type: boolean
        default: false
      notify-slack:
        description: "Send Slack notification on release"
        required: false
        type: boolean
        default: false

    outputs:
      release_created:
        description: "Whether a release was created"
        value: ${{ jobs.release-please.outputs.release_created }}
      version:
        description: "Released version"
        value: ${{ jobs.release-please.outputs.version }}
      tag_name:
        description: "Release tag name"
        value: ${{ jobs.release-please.outputs.tag_name }}

    secrets:
      GPG_SECRET_KEY:
        description: "GPG private key for signing"
        required: false
      GPG_PASSPHRASE:
        description: "GPG passphrase"
        required: false
      GPG_PUBLIC_KEY:
        description: "GPG public key"
        required: false
      TEAMS_WEBHOOK:
        description: "Teams webhook URL"
        required: false
      SLACK_WEBHOOK:
        description: "Slack webhook URL"
        required: false

jobs:
  release-please:
    name: Release Please
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
      upload_url: ${{ steps.release.outputs.upload_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      # Determine config file based on branch type:
      # - main/master: release-please-config.json (always-bump-minor)
      # - release/*: release-please-config-patch.json (always-bump-patch)
      # This prevents version collisions when fixes are backported
      - name: Determine Config File
        id: config
        env:
          CONFIG_MAIN: ${{ inputs.release-please-config }}
          CONFIG_PATCH: ${{ inputs.release-please-config-patch }}
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "config_file=${CONFIG_MAIN}" >> "$GITHUB_OUTPUT"
            echo "Using ${CONFIG_MAIN} (always-bump-minor)"
          elif [[ "${GITHUB_REF_NAME}" == release/* ]]; then
            echo "config_file=${CONFIG_PATCH}" >> "$GITHUB_OUTPUT"
            echo "Using ${CONFIG_PATCH} (always-bump-patch)"
          else
            echo "::error::Unexpected branch '${GITHUB_REF_NAME}' - expected main, master, or release/*"
            exit 1
          fi

      - name: Run Release Please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: ${{ steps.config.outputs.config_file }}
          manifest-file: ${{ inputs.release-please-manifest }}
          # Use current branch to support patch releases on release/* branches
          target-branch: ${{ github.ref_name }}

      # Auto-merge SNAPSHOT bump PRs (they only update POM versions)
      # These PRs have the label "autorelease: snapshot" and are safe to auto-merge
      - name: Auto-Merge SNAPSHOT PRs
        if: ${{ steps.release.outputs.prs_created == 'true' && inputs.auto-merge-snapshot }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_PRS: ${{ steps.release.outputs.prs }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Parse the PR JSON to get PR numbers and check for snapshot label
          # Note: release-please outputs labels as string array, not objects
          echo "${RELEASE_PRS}" | jq -r '.[] | select(.labels[] == "autorelease: snapshot") | .number' | while read -r pr_number; do
            if [[ -n "${pr_number}" ]]; then
              echo "Auto-merging SNAPSHOT PR #${pr_number}"
              if ! gh pr merge "${pr_number}" --auto --squash --repo "${GITHUB_REPOSITORY}" 2>/dev/null; then
                echo "Auto-merge not available, merging directly..."
                gh pr merge "${pr_number}" --squash --repo "${GITHUB_REPOSITORY}"
              fi
            fi
          done

      - name: Output Release Info
        if: ${{ steps.release.outputs.release_created }}
        env:
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          MAJOR: ${{ steps.release.outputs.major }}
          MINOR: ${{ steps.release.outputs.minor }}
          PATCH: ${{ steps.release.outputs.patch }}
        run: |
          echo "Release created: ${TAG_NAME}"
          echo "Version: ${MAJOR}.${MINOR}.${PATCH}"

  # ─────────────────────────────────────────────────────────────────────────────
  # Create Release Branch (only for releases from main/master)
  # ─────────────────────────────────────────────────────────────────────────────
  # Creates release/X.Y branch from the release tag to enable backporting.
  # Only runs for releases from main/master branch, not for patch releases.
  # ─────────────────────────────────────────────────────────────────────────────

  create-release-branch:
    name: Create Release Branch
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' && inputs.create-release-branch && (github.ref_name == 'main' || github.ref_name == 'master') }}
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: write
      actions: write # Required to trigger workflow_dispatch on new branch

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Create Release Branch
        env:
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
          VERSION: ${{ needs.release-please.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Extract major.minor for branch name (e.g., 1.1.0 -> 1.1)
          BRANCH_VERSION=$(echo "${VERSION}" | cut -d. -f1-2)
          BRANCH_NAME="release/${BRANCH_VERSION}"

          # Check if branch already exists
          if git ls-remote --heads origin "${BRANCH_NAME}" | grep -q "${BRANCH_NAME}"; then
            echo "Branch ${BRANCH_NAME} already exists, skipping creation"
          else
            echo "Creating branch ${BRANCH_NAME} from tag ${TAG_NAME}"
            # Get the commit SHA for the tag
            TAG_SHA=$(git rev-parse "${TAG_NAME}")
            # Use GitHub API to create the branch (works with persist-credentials: false)
            gh api "repos/${GITHUB_REPOSITORY}/git/refs" \
              -f ref="refs/heads/${BRANCH_NAME}" \
              -f sha="${TAG_SHA}"
            echo "Successfully created branch ${BRANCH_NAME}"
          fi

          # Always trigger Release Please on the release branch to create SNAPSHOT bump PR
          # This is needed because:
          # 1. Branch creation via API doesn't trigger push events
          # 2. If the branch already existed, it might not have a SNAPSHOT version yet
          echo "Triggering Release workflow on ${BRANCH_NAME} for SNAPSHOT bump..."
          gh workflow run release.yml --ref "${BRANCH_NAME}" || true

  build:
    name: Build Release Artifacts
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Setup Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}

      - name: Build and Test
        run: mvn -B verify

      - name: Stage Maven Artifacts for JReleaser
        env:
          STAGING_DIR: ${{ inputs.staging-deploy-dir }}
        run: |
          mvn -B deploy -DskipTests \
            -DaltDeploymentRepository=local::file:./"${STAGING_DIR}"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: release-artifacts
          path: |
            ${{ inputs.artifact-path }}
            ${{ inputs.staging-deploy-dir }}/
          retention-days: 1

  # Native Multi-Architecture Docker Build (Matrix Strategy)
  build-docker:
    name: Build Docker ${{ matrix.platform }}
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runner: ${{ inputs.amd64-runner }}
          - platform: linux/arm64
            runner: ${{ inputs.arm64-runner }}
        exclude:
          - platform: ${{ inputs.enable-arm64 == false && 'linux/arm64' || 'exclude-nothing' }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Prepare platform pair
        id: prepare
        run: |
          platform="${{ matrix.platform }}"
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Download Build Artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          name: release-artifacts
          path: /tmp/build-artifacts

      - name: Flatten Artifacts to Docker Context
        env:
          BUILD_CONTEXT: ${{ inputs.docker-context }}
          ARTIFACT_DEST: ${{ inputs.artifact-destination }}
        run: |
          DEST_DIR="${BUILD_CONTEXT}/${ARTIFACT_DEST}"
          mkdir -p "${DEST_DIR}"
          echo "=== Downloaded artifacts ==="
          find /tmp/build-artifacts -type f
          echo "=== Flattening to ${DEST_DIR}/ ==="
          find /tmp/build-artifacts -type f -exec cp {} "${DEST_DIR}/" \;
          echo "=== Flattened artifacts ==="
          ls -la "${DEST_DIR}/"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Login to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ inputs.docker-registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ inputs.docker-registry }}/${{ inputs.docker-image-name }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        env:
          BUILD_CONTEXT: ${{ inputs.docker-context }}
          BUILD_DOCKERFILE: ${{ inputs.docker-file }}
        with:
          # zizmor: ignore[template-injection] - workflow_call input from trusted callers, path value only
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.BUILD_CONTEXT }}/${{ env.BUILD_DOCKERFILE }}
          platforms: ${{ matrix.platform }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            VERSION=${{ needs.release-please.outputs.version }}
            IMAGE_TYPE=release
            RETENTION=forever
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ inputs.docker-registry }}/${{ inputs.docker-image-name }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ github.repository }}-release-${{ matrix.platform }}
          cache-to: type=gha,scope=${{ github.repository }}-release-${{ matrix.platform }},mode=max

      - name: Export Digest
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          mkdir -p /tmp/digests
          touch "/tmp/digests/${DIGEST#sha256:}"

      - name: Upload Digest
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: release-digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-docker:
    name: Merge Multi-Arch Manifest
    needs: [release-please, build-docker]
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download Digests
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          path: /tmp/digests
          pattern: release-digests-*
          merge-multiple: true

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Login to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ inputs.docker-registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Docker Tags
        id: docker-tags
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
        run: |
          MAJOR=$(echo "${VERSION}" | cut -d. -f1)
          MINOR=$(echo "${VERSION}" | cut -d. -f2)

          # Build tag list for metadata action format
          {
            echo "tags<<EOF"
            echo "type=raw,value=${VERSION}"
            echo "type=raw,value=${MAJOR}.${MINOR}"
            # Only add 'latest' tag for releases from main/master branch
            if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_REF_NAME}" == "master" ]]; then
              echo "type=raw,value=latest"
              echo "Adding 'latest' tag (release from ${GITHUB_REF_NAME})" >&2
            else
              echo "Skipping 'latest' tag (release from ${GITHUB_REF_NAME})" >&2
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ inputs.docker-registry }}/${{ inputs.docker-image-name }}
          tags: ${{ steps.docker-tags.outputs.tags }}

      - name: Create Manifest List
        working-directory: /tmp/digests
        env:
          REGISTRY: ${{ inputs.docker-registry }}
          IMAGE_NAME: ${{ inputs.docker-image-name }}
        run: |
          # shellcheck disable=SC2046
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf "${REGISTRY}/${IMAGE_NAME}@sha256:%s " *)

      - name: Inspect Manifest
        env:
          REGISTRY: ${{ inputs.docker-registry }}
          IMAGE_NAME: ${{ inputs.docker-image-name }}
          VERSION: ${{ needs.release-please.outputs.version }}
        run: |
          docker buildx imagetools inspect "${REGISTRY}/${IMAGE_NAME}:${VERSION}"

  distribute:
    name: Distribute with JReleaser
    needs: [release-please, build, merge-docker]
    if: ${{ needs.release-please.outputs.release_created == 'true' && inputs.jreleaser-enabled }}
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Setup Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}

      - name: Download Build Artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          name: release-artifacts

      - name: Run JReleaser
        uses: jreleaser/release-action@90ac653bb9c79d11179e65d81499f3f34527dcd5 # v2
        with:
          arguments: full-release
          setup-java: false
        env:
          JRELEASER_PROJECT_VERSION: ${{ needs.release-please.outputs.version }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_GPG_SECRET_KEY: ${{ inputs.gpg-signing && secrets.GPG_SECRET_KEY || '' }}
          JRELEASER_GPG_PASSPHRASE: ${{ inputs.gpg-signing && secrets.GPG_PASSPHRASE || '' }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ inputs.gpg-signing && secrets.GPG_PUBLIC_KEY || '' }}
          JRELEASER_TEAMS_WEBHOOK: ${{ inputs.notify-teams && secrets.TEAMS_WEBHOOK || '' }}
          JRELEASER_SLACK_WEBHOOK: ${{ inputs.notify-slack && secrets.SLACK_WEBHOOK || '' }}

      - name: Upload JReleaser Output
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: jreleaser-output
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties
          retention-days: 7
