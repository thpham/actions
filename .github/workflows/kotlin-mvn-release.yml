# Reusable release workflow for Kotlin/Maven/Spring Boot projects
# Stack: kotlin-mvn (Java 17+, Maven, Kotlin, Spring Boot)
# Features: Release Please, multi-arch Docker builds, JReleaser distribution

name: Kotlin/Maven Release

on:
  workflow_call:
    inputs:
      # Java configuration
      java-version:
        description: "Java version to use"
        required: false
        type: string
        default: "17"
      java-distribution:
        description: "Java distribution"
        required: false
        type: string
        default: "temurin"

      # Docker configuration
      docker-registry:
        description: "Container registry URL"
        required: false
        type: string
        default: "ghcr.io"
      docker-image-name:
        description: "Docker image name (e.g., owner/repo/image-name)"
        required: true
        type: string
      docker-context:
        description: "Docker build context path"
        required: false
        type: string
        default: "."
      docker-file:
        description: "Path to Dockerfile (relative to context)"
        required: false
        type: string
        default: "Dockerfile"

      # Release Please configuration
      release-please-config:
        description: "Release Please config file for main branch"
        required: false
        type: string
        default: "release-please-config.json"
      release-please-config-patch:
        description: "Release Please config file for release branches"
        required: false
        type: string
        default: "release-please-config-patch.json"
      release-please-manifest:
        description: "Release Please manifest file"
        required: false
        type: string
        default: ".release-please-manifest.json"
      auto-merge-snapshot:
        description: "Auto-merge SNAPSHOT bump PRs"
        required: false
        type: boolean
        default: true
      create-release-branch:
        description: "Create release/X.Y branches on release"
        required: false
        type: boolean
        default: true

      # JReleaser configuration
      jreleaser-enabled:
        description: "Run JReleaser distribution"
        required: false
        type: boolean
        default: true
      jreleaser-config:
        description: "JReleaser config file"
        required: false
        type: string
        default: "jreleaser.yml"
      staging-deploy-dir:
        description: "Maven staging directory"
        required: false
        type: string
        default: "staging-deploy"

      # Artifact configuration
      artifact-path:
        description: "Path to build artifacts (glob pattern)"
        required: false
        type: string
        default: "**/target/*.jar"
      artifact-destination:
        description: "Destination folder for flattened artifacts (relative to docker-context)"
        required: false
        type: string
        default: "target"

      # Runner configuration
      enable-arm64:
        description: "Enable ARM64 Docker builds"
        required: false
        type: boolean
        default: true
      amd64-runner:
        description: "AMD64 runner"
        required: false
        type: string
        default: "ubuntu-latest"
      arm64-runner:
        description: "ARM64 runner"
        required: false
        type: string
        default: "ubuntu-24.04-arm"

      # Optional integrations
      gpg-signing:
        description: "Enable GPG signing"
        required: false
        type: boolean
        default: false
      notify-teams:
        description: "Send Teams notification on release"
        required: false
        type: boolean
        default: false
      notify-slack:
        description: "Send Slack notification on release"
        required: false
        type: boolean
        default: false

      # Native package building (deb/rpm)
      build-packages:
        description: "Build deb/rpm packages using nfpm"
        required: false
        type: boolean
        default: false
      nfpm-config:
        description: "Path to nfpm.yaml configuration"
        required: false
        type: string
        default: "nfpm.yaml"

      # Security scanning configuration (stricter defaults for releases)
      security-scan-enabled:
        description: "Enable Trivy vulnerability scanning"
        required: false
        type: boolean
        default: true
      scan-severity-threshold:
        description: "Minimum severity to report (CRITICAL, HIGH, MEDIUM, LOW)"
        required: false
        type: string
        default: "CRITICAL,HIGH"
      scan-fail-on-vuln:
        description: "Fail build if vulnerabilities found at threshold"
        required: false
        type: boolean
        default: true
      trivy-ignore-unfixed:
        description: "Ignore unfixed vulnerabilities"
        required: false
        type: boolean
        default: false
      trivy-skip-dirs:
        description: "Directories to skip during scanning (comma-separated)"
        required: false
        type: string
        default: ""

      # Image signing configuration
      sign-images:
        description: "Enable Cosign image signing"
        required: false
        type: boolean
        default: true
      signing-method:
        description: "Signing method: 'oidc' (keyless) or 'key' (private key)"
        required: false
        type: string
        default: "oidc"

      # SBOM configuration
      sbom-enabled:
        description: "Generate container SBOM with Trivy"
        required: false
        type: boolean
        default: true
      sbom-format:
        description: "SBOM format: 'cyclonedx' or 'spdx'"
        required: false
        type: string
        default: "cyclonedx"
      sbom-attestation:
        description: "Attach SBOM as in-toto attestation"
        required: false
        type: boolean
        default: true
      sbom-upload-release:
        description: "Upload SBOM to GitHub release assets"
        required: false
        type: boolean
        default: true

    outputs:
      release_created:
        description: "Whether a release was created"
        value: ${{ jobs.release-please.outputs.release_created }}
      version:
        description: "Released version"
        value: ${{ jobs.release-please.outputs.version }}
      tag_name:
        description: "Release tag name"
        value: ${{ jobs.release-please.outputs.tag_name }}
      # Note: scan_result output removed - job results are not accessible in workflow outputs
      # The merge-docker job only runs if scan-docker passes, so check merge-docker.outputs.digest instead
      image_signed:
        description: "Whether the image was signed"
        value: ${{ jobs.merge-docker.outputs.signed }}
      manifest_digest:
        description: "Multi-arch manifest digest"
        value: ${{ jobs.merge-docker.outputs.digest }}
      # Note: SBOM attestation now happens per-architecture in scan-docker job (SLSA best practice)
      # Each architecture image digest gets its own SBOM attestation; merged SBOM is uploaded as release asset only

    secrets:
      GPG_SECRET_KEY:
        description: "GPG private key for signing"
        required: false
      GPG_PASSPHRASE:
        description: "GPG passphrase"
        required: false
      GPG_PUBLIC_KEY:
        description: "GPG public key"
        required: false
      TEAMS_WEBHOOK:
        description: "Teams webhook URL"
        required: false
      SLACK_WEBHOOK:
        description: "Slack webhook URL"
        required: false
      COSIGN_PRIVATE_KEY:
        description: "Cosign private key (required if signing-method is 'key')"
        required: false
      COSIGN_PASSWORD:
        description: "Cosign private key password"
        required: false

jobs:
  release-please:
    name: Release Please
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
      upload_url: ${{ steps.release.outputs.upload_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      # Determine config file based on branch type:
      # - main/master: release-please-config.json (always-bump-minor)
      # - release/*: release-please-config-patch.json (always-bump-patch)
      # This prevents version collisions when fixes are backported
      - name: Determine Config File
        id: config
        env:
          CONFIG_MAIN: ${{ inputs.release-please-config }}
          CONFIG_PATCH: ${{ inputs.release-please-config-patch }}
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "config_file=${CONFIG_MAIN}" >> "$GITHUB_OUTPUT"
            echo "Using ${CONFIG_MAIN} (always-bump-minor)"
          elif [[ "${GITHUB_REF_NAME}" == release/* ]]; then
            echo "config_file=${CONFIG_PATCH}" >> "$GITHUB_OUTPUT"
            echo "Using ${CONFIG_PATCH} (always-bump-patch)"
          else
            echo "::error::Unexpected branch '${GITHUB_REF_NAME}' - expected main, master, or release/*"
            exit 1
          fi

      - name: Run Release Please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: ${{ steps.config.outputs.config_file }}
          manifest-file: ${{ inputs.release-please-manifest }}
          # Use current branch to support patch releases on release/* branches
          target-branch: ${{ github.ref_name }}

      # Auto-merge SNAPSHOT bump PRs (they only update POM versions)
      # These PRs have the label "autorelease: snapshot" and are safe to auto-merge
      - name: Auto-Merge SNAPSHOT PRs
        if: ${{ steps.release.outputs.prs_created == 'true' && inputs.auto-merge-snapshot }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_PRS: ${{ steps.release.outputs.prs }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Parse the PR JSON to get PR numbers and check for snapshot label
          # Note: release-please outputs labels as string array, not objects
          echo "${RELEASE_PRS}" | jq -r '.[] | select(.labels[] == "autorelease: snapshot") | .number' | while read -r pr_number; do
            if [[ -n "${pr_number}" ]]; then
              echo "Auto-merging SNAPSHOT PR #${pr_number}"
              if ! gh pr merge "${pr_number}" --auto --squash --repo "${GITHUB_REPOSITORY}" 2>/dev/null; then
                echo "Auto-merge not available, merging directly..."
                gh pr merge "${pr_number}" --squash --repo "${GITHUB_REPOSITORY}"
              fi
            fi
          done

      - name: Output Release Info
        if: ${{ steps.release.outputs.release_created }}
        env:
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          MAJOR: ${{ steps.release.outputs.major }}
          MINOR: ${{ steps.release.outputs.minor }}
          PATCH: ${{ steps.release.outputs.patch }}
        run: |
          echo "Release created: ${TAG_NAME}"
          echo "Version: ${MAJOR}.${MINOR}.${PATCH}"

  # ─────────────────────────────────────────────────────────────────────────────
  # Create Release Branch (only for releases from main/master)
  # ─────────────────────────────────────────────────────────────────────────────
  # Creates release/X.Y branch from the release tag to enable backporting.
  # Only runs for releases from main/master branch, not for patch releases.
  # ─────────────────────────────────────────────────────────────────────────────

  create-release-branch:
    name: Create Release Branch
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' && inputs.create-release-branch && (github.ref_name == 'main' || github.ref_name == 'master') }}
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: write
      actions: write # Required to trigger workflow_dispatch on new branch

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Create Release Branch
        env:
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
          VERSION: ${{ needs.release-please.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Extract major.minor for branch name (e.g., 1.1.0 -> 1.1)
          BRANCH_VERSION=$(echo "${VERSION}" | cut -d. -f1-2)
          BRANCH_NAME="release/${BRANCH_VERSION}"

          # Check if branch already exists
          if git ls-remote --heads origin "${BRANCH_NAME}" | grep -q "${BRANCH_NAME}"; then
            echo "Branch ${BRANCH_NAME} already exists, skipping creation"
          else
            echo "Creating branch ${BRANCH_NAME} from tag ${TAG_NAME}"
            # Get the commit SHA for the tag
            TAG_SHA=$(git rev-parse "${TAG_NAME}")
            # Use GitHub API to create the branch (works with persist-credentials: false)
            gh api "repos/${GITHUB_REPOSITORY}/git/refs" \
              -f ref="refs/heads/${BRANCH_NAME}" \
              -f sha="${TAG_SHA}"
            echo "Successfully created branch ${BRANCH_NAME}"
          fi

          # Always trigger Release Please on the release branch to create SNAPSHOT bump PR
          # This is needed because:
          # 1. Branch creation via API doesn't trigger push events
          # 2. If the branch already existed, it might not have a SNAPSHOT version yet
          echo "Triggering Release workflow on ${BRANCH_NAME} for SNAPSHOT bump..."
          gh workflow run release.yml --ref "${BRANCH_NAME}" || true

  build:
    name: Build Release Artifacts
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Setup Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}

      - name: Build and Test
        run: mvn -B verify

      - name: Stage Maven Artifacts for JReleaser
        env:
          STAGING_DIR: ${{ inputs.staging-deploy-dir }}
        run: |
          mvn -B deploy -DskipTests \
            -DaltDeploymentRepository=local::file:./"${STAGING_DIR}"

      - name: Debug Artifact Paths
        env:
          ARTIFACT_PATH: ${{ inputs.artifact-path }}
          STAGING_DIR: ${{ inputs.staging-deploy-dir }}
        run: |
          echo "=== Artifact Configuration ==="
          echo "artifact-path: ${ARTIFACT_PATH}"
          echo "staging-deploy-dir: ${STAGING_DIR}"
          echo "=== Files matching artifact-path (for Docker) ==="
          eval "ls -la ${ARTIFACT_PATH}" 2>/dev/null || echo "No files found"
          echo "=== Staging directory contents (for JReleaser) ==="
          find "${STAGING_DIR}" -type f 2>/dev/null | head -20 || echo "Staging dir not found"

      # Upload Docker artifacts separately (just the JAR for Docker builds)
      - name: Upload Docker Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: docker-artifacts
          path: ${{ inputs.artifact-path }}
          retention-days: 1

      # Upload release artifacts for JReleaser (staging directory with all Maven artifacts)
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: release-artifacts
          path: ${{ inputs.staging-deploy-dir }}/
          retention-days: 1

  # Native Multi-Architecture Docker Build (Matrix Strategy)
  build-docker:
    name: Build Docker ${{ matrix.platform }}
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runner: ${{ inputs.amd64-runner }}
          - platform: linux/arm64
            runner: ${{ inputs.arm64-runner }}
        exclude:
          - platform: ${{ inputs.enable-arm64 == false && 'linux/arm64' || 'exclude-nothing' }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Build and Push Docker Image
        id: build
        uses: thpham/actions/.github/actions/build-docker-image@main # zizmor: ignore[unpinned-uses]
        with:
          registry: ${{ inputs.docker-registry }}
          image-name: ${{ inputs.docker-image-name }}
          platform: ${{ matrix.platform }}
          context: ${{ inputs.docker-context }}
          dockerfile: ${{ inputs.docker-file }}
          version: ${{ needs.release-please.outputs.version }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            IMAGE_TYPE=release
            RETENTION=forever
          cache-scope: ${{ github.repository }}-release-${{ matrix.platform }}
          artifact-name: docker-artifacts
          artifact-destination: ${{ inputs.artifact-destination }}
          digest-artifact-prefix: release-digests
          artifact-retention-days: 1
          registry-password: ${{ secrets.GITHUB_TOKEN }}

  # Security scanning for each platform image
  scan-docker:
    name: Scan Docker ${{ matrix.platform }}
    needs: [release-please, build-docker]
    if: |
      needs.release-please.outputs.release_created == 'true' &&
      inputs.security-scan-enabled
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runner: ${{ inputs.amd64-runner }}
          - platform: linux/arm64
            runner: ${{ inputs.arm64-runner }}
        exclude:
          - platform: ${{ inputs.enable-arm64 == false && 'linux/arm64' || 'exclude-nothing' }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write # Required for OIDC keyless SBOM attestation

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Prepare platform pair
        id: prepare
        run: |
          platform="${{ matrix.platform }}"
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - name: Download Digest
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: release-digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests

      - name: Get Image Digest
        id: digest
        run: |
          DIGEST_FILE=$(ls /tmp/digests/)
          echo "digest=sha256:${DIGEST_FILE}" >> "$GITHUB_OUTPUT"
          echo "Image digest: sha256:${DIGEST_FILE}"

      - name: Scan Docker Image
        uses: thpham/actions/.github/actions/scan-docker-image@main # zizmor: ignore[unpinned-uses]
        with:
          registry: ${{ inputs.docker-registry }}
          image-name: ${{ inputs.docker-image-name }}
          digest: ${{ steps.digest.outputs.digest }}
          platform: ${{ matrix.platform }}
          severity-threshold: ${{ inputs.scan-severity-threshold }}
          fail-on-vuln: ${{ inputs.scan-fail-on-vuln }}
          ignore-unfixed: ${{ inputs.trivy-ignore-unfixed }}
          skip-dirs: ${{ inputs.trivy-skip-dirs }}
          sbom-enabled: ${{ inputs.sbom-enabled }}
          sbom-format: ${{ inputs.sbom-format }}
          sbom-attestation: ${{ inputs.sbom-attestation }}
          sarif-category-prefix: trivy-release
          registry-password: ${{ secrets.GITHUB_TOKEN }}

  merge-docker:
    name: Merge Multi-Arch Manifest
    needs: [release-please, build-docker, scan-docker]
    if: |
      always() &&
      needs.build-docker.result == 'success' &&
      (needs.scan-docker.result == 'success' || needs.scan-docker.result == 'skipped')
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: read
      packages: write
      id-token: write # Required for OIDC keyless signing
    outputs:
      digest: ${{ steps.manifest-digest.outputs.digest }}
      signed: ${{ steps.sign-result.outputs.signed }}

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Determine Docker Tags
        id: docker-tags
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
        run: |
          MAJOR=$(echo "${VERSION}" | cut -d. -f1)
          MINOR=$(echo "${VERSION}" | cut -d. -f2)

          # Build tag list for metadata action format
          {
            echo "tags<<EOF"
            echo "type=raw,value=${VERSION}"
            echo "type=raw,value=${MAJOR}.${MINOR}"
            # Only add 'latest' tag for releases from main/master branch
            if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_REF_NAME}" == "master" ]]; then
              echo "type=raw,value=latest"
              echo "Adding 'latest' tag (release from ${GITHUB_REF_NAME})" >&2
            else
              echo "Skipping 'latest' tag (release from ${GITHUB_REF_NAME})" >&2
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Merge Docker Manifest
        id: manifest-digest
        uses: thpham/actions/.github/actions/merge-docker-manifest@main # zizmor: ignore[unpinned-uses]
        with:
          registry: ${{ inputs.docker-registry }}
          image-name: ${{ inputs.docker-image-name }}
          tags: ${{ steps.docker-tags.outputs.tags }}
          digest-artifact-pattern: release-digests-*
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign Docker Image
        id: sign-result
        uses: thpham/actions/.github/actions/sign-docker-image@main # zizmor: ignore[unpinned-uses]
        with:
          registry: ${{ inputs.docker-registry }}
          image-name: ${{ inputs.docker-image-name }}
          digest: ${{ steps.manifest-digest.outputs.digest }}
          sign-images: ${{ inputs.sign-images }}
          signing-method: ${{ inputs.signing-method }}
          cosign-private-key: ${{ secrets.COSIGN_PRIVATE_KEY }}
          cosign-password: ${{ secrets.COSIGN_PASSWORD }}

      # Merged SBOM for release assets (per-architecture attestation happens in scan-docker job)
      # This merged SBOM is for download convenience only - not attested to manifest
      - name: Download SBOMs
        if: inputs.sbom-enabled
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          pattern: sbom-*
          path: /tmp/sboms
          merge-multiple: true

      - name: Merge SBOMs for Release Asset
        if: inputs.sbom-enabled
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
          SBOM_FORMAT: ${{ inputs.sbom-format }}
        run: |
          echo "=== Downloaded SBOMs ==="
          ls -la /tmp/sboms/ || echo "No SBOMs found"

          # For CycloneDX, merge components from both architecture SBOMs
          if [[ "${SBOM_FORMAT}" == "cyclonedx" ]]; then
            if ls /tmp/sboms/sbom-*.json 1> /dev/null 2>&1; then
              echo "Merging CycloneDX SBOMs..."
              jq -s '.[0] * {components: ([.[].components] | add | unique_by(.purl // .name))}' \
                /tmp/sboms/sbom-*.json > /tmp/sboms/sbom-combined.json
              echo "Combined SBOM created for release asset"
            else
              echo "::warning::No CycloneDX SBOM files found"
            fi
          else
            # For SPDX, use amd64 as primary
            if [[ -f /tmp/sboms/sbom-linux-amd64.spdx.json ]]; then
              cp /tmp/sboms/sbom-linux-amd64.spdx.json /tmp/sboms/sbom-combined.spdx.json
            else
              echo "::warning::No SPDX SBOM file found"
            fi
          fi

      - name: Upload Combined SBOM Artifact
        if: inputs.sbom-enabled
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: sbom-combined
          path: /tmp/sboms/sbom-combined.*
          retention-days: 90
          if-no-files-found: warn

  # ─────────────────────────────────────────────────────────────────────────────
  # Build Native Packages (deb/rpm) using nfpm
  # ─────────────────────────────────────────────────────────────────────────────
  # Optional job to build deb/rpm packages from the fat JAR.
  # Requires nfpm.yaml in the consumer repo with package definitions.
  # Packages are uploaded to the GitHub release as assets.
  # ─────────────────────────────────────────────────────────────────────────────

  build-distribute-packages:
    name: Build & Distribute Native Packages
    needs: [release-please, build]
    if: |
      always() &&
      inputs.build-packages &&
      needs.release-please.outputs.release_created == 'true' &&
      needs.build.result == 'success'
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: write # Required for gh release upload

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1 # only the tagged commit, no history needed
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false
          sparse-checkout: |
            ${{ inputs.nfpm-config }}
            packaging

      - name: Download Build Artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: docker-artifacts
          path: /tmp/build-artifacts

      # Recreate the expected directory structure for nfpm
      # nfpm.yaml expects artifacts at their original build paths
      - name: Setup Artifacts for nfpm
        env:
          ARTIFACT_PATH: ${{ inputs.artifact-path }}
          VERSION: ${{ needs.release-please.outputs.version }}
        run: |
          echo "=== nfpm Artifact Setup ==="
          echo "artifact-path input: ${ARTIFACT_PATH}"
          echo "version: ${VERSION}"

          echo "=== Downloaded build-artifacts ==="
          find /tmp/build-artifacts -type f

          # Check if artifact-path contains "**" glob pattern
          if [[ "${ARTIFACT_PATH}" == *"**"* ]]; then
            # Glob pattern with ** - upload-artifact preserved directory structure
            echo "=== Glob pattern detected - preserving directory structure ==="
            cp -r /tmp/build-artifacts/* ./
          else
            # Specific path - files were flattened, need to recreate directory structure
            ARTIFACT_DIR=$(dirname "${ARTIFACT_PATH}")
            echo "=== Specific path - recreating directory: ${ARTIFACT_DIR} ==="
            mkdir -p "${ARTIFACT_DIR}"
            mv /tmp/build-artifacts/* "${ARTIFACT_DIR}/"
          fi

          echo "=== Available JARs for nfpm ==="
          find . -name "*.jar" -path "*/target/*" -type f

      - name: Build and Upload Packages
        uses: thpham/actions/.github/actions/nfpm-build@main # zizmor: ignore[unpinned-uses]
        with:
          version: ${{ needs.release-please.outputs.version }}
          config: ${{ inputs.nfpm-config }}
          upload-to-release: "true"
          release-tag: ${{ needs.release-please.outputs.tag_name }}

  distribute:
    name: Distribute with JReleaser
    needs: [release-please, build, merge-docker]
    if: |
      always() &&
      needs.release-please.outputs.release_created == 'true' &&
      inputs.jreleaser-enabled &&
      needs.build.result == 'success' &&
      needs.merge-docker.result == 'success'
    runs-on: ${{ inputs.amd64-runner }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Setup Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}

      # Download both artifacts - staging-deploy for Maven artifacts, docker-artifacts for JAR files
      - name: Download Release Artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: release-artifacts
          path: ${{ inputs.staging-deploy-dir }}

      - name: Download Docker Artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: docker-artifacts
          path: /tmp/docker-artifacts

      # Recreate the expected directory structure for JReleaser
      # JReleaser config expects artifacts at their original build paths
      # e.g., modules/api/target/api-1.0.0.jar
      #
      # Handle two cases based on artifact-path pattern:
      # 1. Glob with "**" (e.g., "**/target/*.jar"): upload-artifact preserves directory structure
      # 2. Specific path (e.g., "modules/api/target/api-*.jar"): files are flattened, need to recreate dirs
      - name: Setup Artifacts for JReleaser
        env:
          ARTIFACT_PATH: ${{ inputs.artifact-path }}
          STAGING_DIR: ${{ inputs.staging-deploy-dir }}
          VERSION: ${{ needs.release-please.outputs.version }}
        run: |
          echo "=== JReleaser Artifact Setup ==="
          echo "artifact-path input: ${ARTIFACT_PATH}"
          echo "staging-deploy-dir: ${STAGING_DIR}"
          echo "version: ${VERSION}"

          echo "=== Downloaded docker-artifacts ==="
          find /tmp/docker-artifacts -type f

          echo "=== Downloaded release-artifacts (staging-deploy) ==="
          find "${STAGING_DIR}" -type f 2>/dev/null | head -20 || echo "No staging dir"

          # Check if artifact-path contains "**" glob pattern
          if [[ "${ARTIFACT_PATH}" == *"**"* ]]; then
            # Glob pattern with ** - upload-artifact preserved directory structure
            # Move entire structure to workspace root
            echo "=== Glob pattern detected - preserving directory structure ==="
            cp -r /tmp/docker-artifacts/* ./
          else
            # Specific path - files were flattened, need to recreate directory structure
            # e.g., "modules/api/target" from "modules/api/target/api-*.jar"
            ARTIFACT_DIR=$(dirname "${ARTIFACT_PATH}")
            echo "=== Specific path - recreating directory: ${ARTIFACT_DIR} ==="
            mkdir -p "${ARTIFACT_DIR}"
            mv /tmp/docker-artifacts/* "${ARTIFACT_DIR}/"
          fi

          echo "=== Available JARs for JReleaser ==="
          find . -name "*.jar" -path "*/target/*" -type f

      - name: Download Combined SBOM
        if: inputs.sbom-upload-release
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: sbom-combined
          path: /tmp/sbom
        continue-on-error: true

      - name: Upload SBOM to Release
        if: inputs.sbom-upload-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
          VERSION: ${{ needs.release-please.outputs.version }}
          SBOM_FORMAT: ${{ inputs.sbom-format }}
        run: |
          SBOM_EXT="${{ inputs.sbom-format == 'cyclonedx' && 'json' || 'spdx.json' }}"
          SBOM_FILE="/tmp/sbom/sbom-combined.${SBOM_EXT}"
          if [[ -f "${SBOM_FILE}" ]]; then
            # Rename for release asset
            ASSET_NAME="sbom-${VERSION}.${SBOM_FORMAT}.json"
            cp "${SBOM_FILE}" "/tmp/sbom/${ASSET_NAME}"
            echo "Uploading SBOM to release: ${ASSET_NAME}"
            gh release upload "${TAG_NAME}" "/tmp/sbom/${ASSET_NAME}" --clobber
            echo "SBOM uploaded successfully"
          else
            echo "::warning::SBOM file not found at ${SBOM_FILE}, skipping upload"
          fi

      - name: Run JReleaser
        uses: jreleaser/release-action@90ac653bb9c79d11179e65d81499f3f34527dcd5 # v2
        with:
          arguments: full-release
          setup-java: false
        env:
          JRELEASER_PROJECT_VERSION: ${{ needs.release-please.outputs.version }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_GPG_SECRET_KEY: ${{ inputs.gpg-signing && secrets.GPG_SECRET_KEY || '' }}
          JRELEASER_GPG_PASSPHRASE: ${{ inputs.gpg-signing && secrets.GPG_PASSPHRASE || '' }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ inputs.gpg-signing && secrets.GPG_PUBLIC_KEY || '' }}
          JRELEASER_TEAMS_WEBHOOK: ${{ inputs.notify-teams && secrets.TEAMS_WEBHOOK || '' }}
          JRELEASER_SLACK_WEBHOOK: ${{ inputs.notify-slack && secrets.SLACK_WEBHOOK || '' }}

      - name: Upload JReleaser Output
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: jreleaser-output
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties
          retention-days: 7
